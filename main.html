<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form action="#" method="post">
        <h2>Feedback Form</h2>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio*</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <label for="favColor">Favorite Color</label>
        <select name="favColor" id="favColor">
		<option value="red ">Red</option>
		<option value="blue ">Blue</option>
		<option value="green ">Green</option>
		<option value="yellow ">Yellow</option>
		<option value="orange ">Orange</option>
	</select>

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">

        <label for="likeness ">Likeness</label>
        <input type="range " id="likeness " name="likeness " min="1 " max="100 ">

        <button type="submit ">Submit</button>
    </form>
</body>

</html>
